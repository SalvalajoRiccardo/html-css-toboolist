<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio lista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio testata -->
    <header>
        <div class="testata">
            <img src="img/Logo.png" alt="imglogo" id="imglogo">
            <h1>Toboolist</h1>

        </div>

    </header>
    <!-- fine testata -->

    <!-- inizio corpo pagina -->
    <main>
        <!-- inizio sezione bottoni -->
        <section>
            <div class="bottoni">
                <button id="bottoneblu" class="radius10px">add task</button>
                <button id="bottonebianco" class="radius10px">add section</button>
            </div>

        </section>
        <!-- fine sezione bottoni -->

        <!-- inizio sezione principale -->
        <section>
            <div class="containerlista">
                <ul>
                    <!-- inizio new task -->
                    <li> <strong>New Task</strong> 
                        <span class="span1"> Quarterly newsletter <span class="blue midallign radius10px scrittabianca">Editorial</span> </span>
                        
                    </li>
                    <br>
                    <!-- fine new task -->
                     
                    <!-- inizio today -->
                    <li> <strong>Today</strong> 
                        <span class="span2"> recruiting blog post <span class="blue midallign radius10px scrittabianca">Editorial</span> </span>
                        <span class="span1"> mobile app launch <span class="viola scrittabianca radius10px midallign ">Q1 goals</span> </span>
                        <span class="span1"> interview jhon n. <span class="verde scrittabianca midallign radius10px">Recruiting</span> </span>
                        <span class="span1"> summit update <span class="scrittabianca midallign radius10px arancio">Mobile</span> </span>

                    </li>
                    <br>
                    <!-- fine today -->

                    <!-- inizio upcoming -->
                    <li> <strong>upcoming</strong> 
                        <span class="span2"> schedule meeting with alex</span>
                        <span class="span1"> homepage refresh <span class="midallign radius10px scrittabianca rosa">website</span> </span>
                        <span class="span1"> onboard new sales <span class="midallign radius10px scrittabianca verdec">Sales</span> </span>
                        <span class="span1"> review editorial <span class="blue midallign radius10px scrittabianca">Editorial</span> </span>

                    </li>
                    <!-- fine upcoming -->
                </ul>

            </div>

        </section>
        <!-- fine sezione principale -->

    </main>
    <!-- fine corpo pagina -->
</body>
</html>
